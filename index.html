<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Sansita+Swashed&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="row">
      <div class="column-half">
        <h1>Code Journal</h1>
      </div>
      <div class="column-half">
        <nav>
          <a href="#" data-view="profile">Profile</a>
          <a href="#" data-view="entries">Entries</a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="display hidden" data-view="entries">
      <div class="row">
        <div class="column-half">
          <h2 class="entries-header">Entries</h2>
        </div>
        <div class="column-half">
          <div class="container new-entry-container">
            <a class="new-entry" href="#" data-view="create-entry">New</a>
          </div>
        </div>
      </div>
    </div>
    <div class="display hidden" data-view="create-entry">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <div class="container image-container">
            <img id="entry-image" src="images/placeholder-image-square.jpg" alt="your image">
          </div>
        </div>
        <div class="column-half">
          <div class="container form-container">
            <form id="form-three">
              <label for="entry-image-url">Image URL</label><br>
              <input id="entry-image-url" type="url" name="entryURL" required><br>
              <label for="title">Title</label><br>
              <input id="title" type="text" name="title" required><br>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="container bio-container">
            <form id="form-four">
              <label for="notes">Notes</label><br>
              <textarea id="notes" name="notes"></textarea><br>
              <div class="button-container">
                <button id="entry-button" type="submit" value="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="create-view" class="display" data-view="edit-profile">
      <div class="row">
        <div class="column-full">
          <h2>Edit Profile</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <div class="container image-container">
            <img class="image" id="profile-image" src="images/placeholder-image-square.jpg" alt="your image">
          </div>
        </div>
        <div class="column-half">
          <div class="container form-container">
            <form id="form-one" >
              <label for="user-image">Avatar URL</label><br>
              <input id="user-image" type="url" name="avatarUrl" required><br>
              <label for="user-name">Username</label><br>
              <input id="user-name" type="text" name="username" required><br>
              <label for="full-name">Full Name</label><br>
              <input id="full-name" type="text" name="fullName" required><br>
              <label for="location">Location</label><br>
              <input id="location" type="text" name="location" required>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="container bio-container">
            <form id="form-two">
              <label for="bio">Bio</label><br>
              <textarea id="bio" name="bio"></textarea><br>
              <div class="button-container">
                <button id="edit-profile-button" type="submit" value="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
   </div>
   <div id="profile-view" class="hidden display" data-view="profile">
   </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
